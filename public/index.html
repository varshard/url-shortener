<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="container-sm">
        <form @submit.prevent="processForm">
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="url">URL</label>
                    <input id="url" class="form-control" type="text" name="url" v-model="url" v-bind:class="{'text-danger': state === 'error'}" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <button class="btn btn-primary" type="submit" :disabled="loading">
                        Shorten
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" v-show="loading"/>
                    </button>
                </div>
            </div>
        </form>
        <div>
            <copy-text v-bind:shorten-url="shortenUrl"/>
        </div>
        <div v-show="!!state" v-bind:class="state">
            {{result}}
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
